version: '3.8'

services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/.venv
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=studportrait.settings
      - PYTHONUNBUFFERED=1
      - DB_HOST=host.docker.internal  # special name for access to host
      - DB_PORT=5432
      - DB_NAME=studportrait
      - DB_USER=postgres
      - DB_PASSWORD=password
    extra_hosts:
      - "host.docker.internal:host-gateway"  # for access to localhost of host
    restart: unless-stopped
  
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules  # isolate node_modules from host
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true  # for hot reload
      - WATCHPACK_POLLING=true
      - REACT_APP_API_URL=http://localhost:8000/api
    stdin_open: true  # for React dev server
    tty: true
    depends_on:
      - backend
    restart: unless-stopped
